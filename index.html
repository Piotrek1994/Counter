<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/010679bc69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="box">
        <p>Przewiń w doł</p>
    </div>

    <div class="counter-box">

        <div class="counter-item">
            <i class="fa-brands fa-android fa"></i>
            <div class="counter" data-number="9878"></div>
            <p>Stat #1</p>
        </div>
        <div class="counter-item">
            <i class="fa-solid fa-bicycle fa"></i>
            <div class="counter" data-number="9878"></div>
            <p>Stat #2</p>
        </div>
        <div class="counter-item">
            <i class="fa-solid fa-biohazard fa"></i>
            <div class="counter" data-number="987458"></div>
            <p>Stat #3</p>
        </div>




    </div>



    <div class="box"></div>


    <script src="script.js"></script>
</body>

</html>
